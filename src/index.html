<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loading-page"></div>
    <div class="first-part">
      <div class="accueil">
        <div class="titre">
          <h1>château<br />de sable</h1>
        </div>
        <img src="img/crique-accueil.webp" class="crique" />
        <img src="img/crevasse.svg" class="crevasse" />
      </div>
      <div class="first-narration-text">
        Ils pensaient passer une bonne journée en famille à la plage...
      </div>
      <div class="first-family">
        <img
          src="img/pressez-vous/pressez-vous-troisieme-plan.webp"
          class="background"
        />
        <img
          src="img/pressez-vous/pressez-vous-deuxieme-plan.webp"
          class="second-plan"
        />
        <img
          src="img/pressez-vous/pressez-vous-premier-plan.webp"
          class="foreground"
        />
      </div>
      <div class="second-family">
        <img
          src="img/famille2/fond-famille2.webp"
          class="second-family-background"
        />
        <img
          src="img/famille2/famille2.webp"
          class="second-family-second-plan"
        />
        <img
          src="img/famille2/premier-plan-famille2.webp"
          class="second-family-foreground"
        />
      </div>
      <div class="second-narration-text">Cependant...</div>
      <div class="third-narration-text">
        Tout ne se passa pas comme prévu...
      </div>
      <div class="tong-scene">
        <img src="img/scene-tongue/tong-background.webp" />
        <img src="img/scene-tongue/tong-cap.webp" />
        <img src="img/scene-tongue/tong-tissu.webp" />
        <img src="img/scene-tongue/tong.webp" />
      </div>
      <div class="speech-bubbles">
        <div class="part-1">
          <img src="img/bulles/bizzare.webp" />
        </div>
        <div class="part-2">
          <img src="img/bulles/cest-moi-papa.webp" />
          <img src="img/bulles/jai-une-fille.webp" />
        </div>
        <div class="part-3">
          <img src="img/bulles/faut-partir.webp" class="first-image" />
          <img src="img/bulles/malediction-ici.webp" class="second-image" />
        </div>
      </div>
    </div>
    <div class="emotion-part">
      <img src="img/emotions/vieille-maman-pleure.webp" />
      <img src="img/emotions/monsieur-cheapeau.webp" />
      <img src="img/emotions/vieux-mal.webp" />
      <img src="img/emotions/papa-choque.webp" />
      <img src="img/emotions/gracon-pleure.webp" />
      <img src="img/emotions/maman-pleure.webp" />
      <img src="img/emotions/fatiguee.webp" />
      <img src="img/emotions/femme-pleure.webp" />
      <img src="img/emotions/disparu.webp" />
    </div>
    <div class="second-part">
      <img src="img/emotions/fille-panique.webp" class="girl-second-part" />
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
